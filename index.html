<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5fd42cd819.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--post-->
    <div class="post">
      <div class="post-header">
        <div class="header-left">
          <div class="logo">
            <i class="fa-brands fa-html5 fa-2xl"></i>
          </div>
          <div class="header-text">
            <p><strong>HTML5</strong></p>
            <p>Rigoberto</p>
          </div>
        </div>
        <div class="header-right">
          <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
        </div>
      </div>
      <!--image-->
      <div class="post-img">
        <img src="https://picsum.photos/id/110/367/267" />
      </div>

      <!--body-->
      <div class="post-body">
        <div class="post-icons">
          <div class="left-icon">
            <i class="fa-regular fa-heart"></i>
            <!--heart icon-->
            <i class="fa-regular fa-comment"></i>
            <!--comment icon-->
            <i class="fa-solid fa-location-arrow"></i>
            <!--location icon-->
          </div>
          <div class="right-icon">
            <i class="fa-regular fa-bookmark"></i>
            <!--bookmark icon-->
          </div>
        </div>
        <div>
          <p class="likes">
            Liked by <strong>4GeeksAcademy, html5, Web,</strong> and
            <strong>100,000 others</strong>
          </p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex
            perferendis consectetur maiores facilis, nihil incidunt quas esse
            ipsa nam dolorem. Exercitationem mollitia sequi ipsum quo. Sint
            repellendus nostrum culpa cum?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
